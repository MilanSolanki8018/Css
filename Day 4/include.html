<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diffrent type of css</title>
    <style>
        h2{
            color:sandybrown;
        }
        h3{
            color: brown;
        }
    </style>

    <link rel="StyleSheet" href="include.css">
</head>
<body>
    <!-- Inline Css -->
     <h1 style="color: blue;">Hello World</h1>
     <p style="color: green;">I am a Student</p>
     <hr/>

     <!-- Internal Css -->
      <h2>How Are you</h2>
      <h3>I am Also Fine...</h3>
      <hr/>

     <!-- External Css -->
      <h4>Your State Name</h4>
      <h5>Gujarat</h5>
</body>
</html>
